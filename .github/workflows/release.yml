name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    environment: "Actions Environment"

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Zip
        run: zip mountain-goap-${{ github.ref_name }}.zip MountainGoap/bin/Release/net6.0/MountainGoap.*
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          files: |
            mountain-goap-${{ github.ref_name }}.zip
      - name: Package for NuGet
        run: dotnet pack -c Release -o . MountainGoap/MountainGoap.csproj
      - name: Publish to NuGet
        run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
